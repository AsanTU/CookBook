<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать рецепт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF5E1;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #6D4C41;
            margin-top: 30px;
            font-size: 32px;
        }

        .edit-recipe-form {
            width: 60%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #E0DCD3;
        }

        .edit-recipe-form p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #6D4C41;
        }

        .edit-recipe-form input,
        .edit-recipe-form textarea,
        .edit-recipe-form select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #FAF9F6;
            margin-top: 5px;
        }

        .save-btn {
            background-color: #FFA726;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #FF7043;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <h2>Редактировать рецепт</h2>

    <form method="POST" enctype="multipart/form-data" class="edit-recipe-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">Сохранить изменения</button>
    </form>

</body>
</html>
