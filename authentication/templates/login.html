<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            background-color: #FFF5E1;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #6D4C41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: #FFFFFF;
            border: 2px solid #E0DCD3;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px 15px;
            border: 1px solid #E0DCD3;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #FFA726;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #fb8c00;
            transform: scale(1.03);
        }

        a {
            color: #6D4C41;
            text-decoration: underline;
            font-size: 14px;
        }

        .message-success {
            background-color: #81C784;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .message-error {
            background-color: #E57373;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        {% if messages %}
            {% for message in messages %}
                <div class="message-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Вход на сайт</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
            <button type="submit">Войти</button>
        </form>

        <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
