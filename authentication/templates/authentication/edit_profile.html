<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF5E1;
            font-family: 'Segoe UI', sans-serif;
            color: #6D4C41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-edit-card {
            background-color: #FFFFFF;
            border: 2px solid #E0DCD3;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 25px;
            text-align: center;
            color: #6D4C41;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #E0DCD3;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #fff;
            color: #6D4C41;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FFA726;
        }

        button {
            background-color: #FFA726;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #fb8c00;
            transform: scale(1.03);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #6D4C41;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #FFA726;
        }

        .message-success {
            background-color: #81C784;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message-error {
            background-color: #E57373;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .profile-edit-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-edit-card">
        <h2>Редактирование профиля</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>

        <a class="back-link" href="{% url 'profile' %}">← Назад в профиль</a>
    </div>
</body>
</html>
