<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        /* Основные стили страницы */
        body {
            background-color: #FFF5E1; /* Светлый фон страницы */
            font-family: 'Arial', sans-serif;
            color: #6D4C41; /* Основной цвет текста */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Контейнер для формы */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #FFFFFF; /* Белый фон для карточки */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Тени для карточки */
            border: 1px solid #E0DCD3; /* Светлая граница */
        }

        h2 {
            color: #6D4C41; /* Цвет заголовка */
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #6D4C41;
            text-align: left;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #E0DCD3; /* Светлая граница для поля ввода */
            border-radius: 6px;
            background-color: #FFF;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: #FFA726; /* Оранжевая граница при фокусе */
            outline: none;
        }

        button {
            background-color: #FFA726; /* Оранжевый фон для кнопки */
            color: white; /* Белый текст */
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF9800; /* Немного темнее при наведении */
        }

        a {
            color: #6D4C41; /* Цвет ссылки */
            font-size: 1rem;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #FFA726; /* Цвет ссылки при наведении */
        }

        /* Сообщения об успехе/ошибках */
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background-color: #81C784; /* Зеленый цвет для успешного сообщения */
            color: white;
        }

        .message.error {
            background-color: #E57373; /* Красный цвет для ошибки */
            color: white;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Сброс пароля</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required placeholder="Введите ваш email">
        <button type="submit">Сбросить пароль</button>
    </form>

    <a href="{% url 'login' %}">Назад ко входу</a>

    <!-- Пример сообщений -->
    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
