<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить новый пароль</title>
    <style>
        body {
            background-color: #FFF5E1;
            font-family: 'Arial', sans-serif;
            color: #6D4C41;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #6D4C41;
            font-size: 36px;
            margin-top: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #E0DCD3;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #FFA726;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFA726;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8C00;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .success {
            background-color: #81C784;
            color: white;
        }

        .error {
            background-color: #E57373;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Установить новый пароль</h2>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit">Установить пароль</button>
        </form>

        {% if messages %}
            <div class="message {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}success{% else %}error{% endif %}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
